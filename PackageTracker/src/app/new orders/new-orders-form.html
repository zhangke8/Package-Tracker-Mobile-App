<div class = 'panel panel-primary'>
	<div class = 'panel-body'>
		<h2>New Orders</h2>
		<form>
			Order Id<br/>
			<input type="text" name = "orderId"><br/><br/>
			Order Name<br/>
			<input type="text" name = "orderName"><br/><br/>
			Tracker Id<br/>
			<input type="text" name = "trackerId"><br/><br/>
			Price<br/>
			<input type="text" name = "price"><br/><br/>
			Image Url<br/>
			<input type="text" name = "imageUrl"><br/><br/>
			<input type="submit">
		</form>
		<a [routerLink] = "['/ordertracking',order.trackerId]">{{order.trackerId}}</a>
	</div>
</div>
