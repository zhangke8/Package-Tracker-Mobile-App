<div class="container">
  <h1>Order Form</h1>
  <form #orderForm="ngForm" (ngSubmit) = "onSave(orderForm.value)">

    <div class="form-group">
      <label for="orderName">Name</label>
      <input type="text" class="form-control" id="orderName" [(ngModel)] = 'order.orderName' name = 'orderName' required>
    </div>

    <div class="form-group">
      <label for="price"> Price </label>
      <input type="text" class="form-control" id="price" [(ngModel)] = 'order.price' name = 'price' required>
    </div>

    <div class="form-group">
        <label for="trackerId"> Track ID </label>
        <input type="text" class="form-control" id="trackerId" [(ngModel)] = 'order.trackerId' name = 'trackerId' required>
      </div>

    <div class="form-group">
      <label for="imageUrl"> Image Url </label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)] = 'order.imageUrl' name = 'imageUrl' required>
    </div>

    <button type="submit" class="btn btn-success">{{submit ? 'Submit' : 'Update'}}</button> 
    <button type="button" (click) = "ngOnInit()" class = "btn btn-danger">Clear</button>
</form>
<div>

</div>
  <table class="table" border='1' *ngIf='data && data.length'>
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Track ID</th>
          <th scope="col">Image Url</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of data">
          <td>{{order._id}}</td>
          <td>{{order.orderName}}</td>
          <td>{{order.price}}</td>
          <td>{{order.trackerId}}</td>
          <td>{{order.imageUrl}}</td>
          <td><button type="button" (click)="onEdit(order)" class="btn btn-primary">Edit</button></td>
          <td><button type="button" (click)="onDelete(order,order._id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
  </table>

</div>
